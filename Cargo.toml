[workspace]
members = ["aleph-core", "aleph-mev"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["AlephTX"]

[workspace.dependencies]
# Core
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"
thiserror = "2.0"
anyhow = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
prost = "0.13"
tonic = "0.12"

# Crypto
k256 = "0.13"
starknet = "0.11"
hmac = "0.12"
sha2 = "0.10"

# Blockchain
alloy = { version = "0.6", features = ["std"] }
revm = { version = "14", features = ["std"] }

# Messaging
nats = "2.7"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Utils
rust_decimal = { version = "1.37", features = ["serde-float"] }
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
url = "2.5"
once_cell = "1.19"
parking_lot = "0.12"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true
