[package]
name = "aleph-tx"
version = "0.1.0"
edition = "2021"
description = "AI-powered high-performance quantitative trading system"
authors = ["AlephTX"]
license = "MIT"

[dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
reqwest = { version = "0.12", features = ["json"] }
tokio-tungstenite = "0.26"
futures-util = "0.3"
url = "2.5"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
rust_decimal = { version = "1.37", features = ["serde-float"] }
once_cell = "1.19"
parking_lot = "0.12"
async-trait = "0.1"
toml = "0.8"

[dev-dependencies]
tempfile = "3.10"
tokio-test = "0.4"

[lib]
name = "aleph_tx"
path = "src/lib.rs"

[[bin]]
name = "aleph-tx"
path = "src/main.rs"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true
