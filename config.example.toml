# AlephTX Configuration
# Copy to config.toml and adjust values

[backpack]
risk_fraction = 0.10          # Use 10% of USDC balance as max position
min_spread_bps = 18.0         # Minimum half-spread floor (bps)
vol_multiplier = 3.5          # spread = max(min_spread, vol Ã— multiplier)
stop_loss_pct = 0.005         # Stop-loss as fraction of account equity
requote_interval_ms = 3000    # Min ms between re-quotes
momentum_threshold_bps = 8.0  # Momentum detection threshold
momentum_spread_mult = 2.0    # Widen losing side by this factor on momentum
vol_window = 120              # Number of mid-price samples for vol calc
balance_refresh_secs = 60     # How often to refresh balance

[edgex]
risk_fraction = 0.08
min_spread_bps = 20.0
vol_multiplier = 3.5
stop_loss_pct = 0.005
requote_interval_ms = 3000
momentum_threshold_bps = 8.0
momentum_spread_mult = 2.0
vol_window = 120
balance_refresh_secs = 60
min_order_size = 0.1          # EdgeX minimum order size
