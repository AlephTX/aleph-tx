# AlephTX Strategy Configuration

[backpack]
# What fraction of USDC balance to risk in total position
risk_fraction = 0.10
# Minimum half-spread in basis points (widened from 12 — fees ~6bps RT eats profits)
min_spread_bps = 18.0
# Spread = max(min_spread, realized_vol × vol_multiplier)
vol_multiplier = 3.5
# Stop-loss as fraction of account equity (widened to avoid premature exits)
stop_loss_pct = 0.005
# Minimum milliseconds between re-quotes (increased to reduce churn)
requote_interval_ms = 3000
# Momentum detection threshold (bps)
momentum_threshold_bps = 8.0
# Widen losing side by this factor when momentum detected
momentum_spread_mult = 2.0
# How many mid-price samples to use for volatility calculation
vol_window = 120
# How often to refresh account balance (seconds)
balance_refresh_secs = 60

